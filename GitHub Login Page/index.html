<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icons  -->
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <title>GitHub login page</title>
</head>

<body>
    <div class="container">
        <div class="github-logo">
            <i class="fa-brands fa-github"></i>
        </div>
        <h1 class="github-head">
            Sign in to GitHub
        </h1>
        <div class="login-wrapper">
            <div class="input-box">
                <div class="input-label"><b> Username </b></div>
                <input type="text" required>
            </div>

            <div class="input-box">
                <div class="input-label">
                    <span>Password</span>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="password" required>
            </div>

            <button class="submit-btn">
                Submit
            </button>
        </div>

        <div class="info">
            <span>New to GitHub? <a href="#">Create an account.</a></span>
        </div>
    </div>
    <br>
        
</body>

</html>
